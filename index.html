<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆæˆå·´æ–‡é‘«</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        body {
            margin: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none;
            overflow: hidden;
            color: white;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: #FFF3E0; /* ç±³è‰²èƒŒæ™¯ */
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* åˆ†æ•°æ¿ */
        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #E65100;
            font-size: 32px;
            font-weight: 800;
            z-index: 10;
            pointer-events: none;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        /* è¾…åŠ©ç„å‡†çº¿ */
        #aim-line {
            position: absolute;
            top: 0; bottom: 0; width: 2px;
            background: rgba(255, 0, 0, 0.5);
            display: none;
            z-index: 5;
            pointer-events: none;
        }

        /* é€šç”¨å¼¹çª— (æ¸¸æˆç»“æŸ/èƒœåˆ©/é”™è¯¯) */
        #modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none; /* é»˜è®¤éšè— */
        }
        
        /* èƒœåˆ©æ—¶çš„ç‰¹æ®Šæ ·å¼ */
        #modal.victory-mode {
            background: rgba(76, 175, 80, 0.9); /* ç»¿è‰²èƒŒæ™¯ */
        }
        
        #modal-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #modal-text {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 40px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        
        /* èƒœåˆ©æŒ‰é’®æ ·å¼ */
        .victory-mode .btn {
            background: white;
            color: #4CAF50;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">0</div>
    <div id="aim-line"></div>
    <canvas id="world"></canvas>

    <div id="modal">
        <div id="modal-title">æ¸¸æˆç»“æŸ</div>
        <div id="modal-text"></div>
        <button class="btn" onclick="location.reload()">é‡æ–°å¼€å§‹</button>
    </div>
</div>

<script>
    // --- 0. å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºå¼¹çª— ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    function showGameOver(isVictory, finalScore) {
        state.gameOver = true;
        modal.style.display = 'flex';
        if (isVictory) {
            modal.classList.add('victory-mode');
            modalTitle.innerText = "ğŸ‰ æ­å–œèƒœåˆ©ï¼ğŸ‰";
            modalText.innerHTML = `ä½ æˆåŠŸåˆæˆåˆ°äº†ç¬¬8ä¸ªï¼<br>æœ€ç»ˆå¾—åˆ†ï¼š<span style="font-size:32px">${finalScore}</span>`;
        } else {
            modal.classList.remove('victory-mode');
            modalTitle.innerText = "æ¸¸æˆç»“æŸ";
            modalText.innerHTML = `æœ€ç»ˆå¾—åˆ†ï¼š<span style="color:#FF9800;font-size:32px">${finalScore}</span>`;
        }
    }

    function showError(msg) {
        state.gameOver = true;
        modal.style.display = 'flex';
        modalTitle.innerText = "âš ï¸ å‡ºé”™å•¦";
        modalText.innerHTML = msg;
    }

    // æ£€æŸ¥å¼•æ“åŠ è½½
    if (typeof Matter === 'undefined') {
        showError("ç‰©ç†å¼•æ“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚");
        throw new Error("Matter.js Error");
    }

    // --- 1. æ¸¸æˆå‚æ•°é…ç½® (å·²æ‰©å±•åˆ°8çº§) ---
    // ã€é‡è¦ã€‘å¦‚æœæ²¡æœ‰ 7.png å’Œ 8.pngï¼Œæ¸¸æˆä¼šè‡ªåŠ¨æ˜¾ç¤ºå¯¹åº”çš„é¢œè‰²å’Œæ•°å­—ã€‚
    const CONFIG = {
        fruits: [
            { level: 0, radius: 25,  img: '1.png', score: 10,   color: '#F44336' },
            { level: 1, radius: 40,  img: '2.png', score: 20,   color: '#9C27B0' },
            { level: 2, radius: 55,  img: '3.png', score: 40,   color: '#3F51B5' },
            { level: 3, radius: 70,  img: '4.png', score: 80,   color: '#03A9F4' },
            { level: 4, radius: 90,  img: '5.png', score: 160,  color: '#009688' },
            { level: 5, radius: 110, img: '6.png', score: 320,  color: '#4CAF50' },
            // æ–°å¢çš„ç¬¬7çº§å’Œç¬¬8çº§
            { level: 6, radius: 135, img: '7.png', score: 640,  color: '#FFC107' }, // é»„è‰²
            { level: 7, radius: 160, img: '8.png', score: 1280, color: '#FF5722' }  // æ©™çº¢è‰² (èƒœåˆ©ç›®æ ‡)
        ],
        wallThickness: 100,
        spawnY: 50,
        deadLineY: 150,
        WINNING_LEVEL_INDEX: 7 // ç´¢å¼•ä¸º7ï¼Œå³ç¬¬8å¼ å›¾
    };

    let state = {
        score: 0,
        gameOver: false,
        canDrop: true,
        currentBody: null,
        images: {}
    };

    // --- 2. å›¾ç‰‡é¢„åŠ è½½ ---
    CONFIG.fruits.forEach(item => {
        const img = new Image();
        img.src = item.img;
        img.onload = () => { state.images[item.level] = img; };
        // å¦‚æœæ²¡æœ‰å›¾ç‰‡ï¼Œonerror ä¸åšå¤„ç†ï¼Œæ¸²æŸ“æ—¶ä¼šè‡ªåŠ¨é™çº§ä¸ºè‰²å—
    });

    // --- 3. ç‰©ç†å¼•æ“åˆå§‹åŒ– ---
    const { Engine, Render, Runner, World, Bodies, Body, Events, Composite } = Matter;
    const engine = Engine.create();
    engine.gravity.y = 1.5;

    const canvas = document.getElementById('world');
    const ctx = canvas.getContext('2d');
    let width = canvas.clientWidth;
    let height = canvas.clientHeight;
    canvas.width = width;
    canvas.height = height;

    const world = engine.world;

    // åˆ›å»ºå¢™å£
    World.add(world, [
        Bodies.rectangle(width / 2, height + CONFIG.wallThickness / 2, width, CONFIG.wallThickness, { isStatic: true, label: 'Wall' }),
        Bodies.rectangle(-CONFIG.wallThickness / 2, height / 2, CONFIG.wallThickness, height * 2, { isStatic: true, label: 'Wall' }),
        Bodies.rectangle(width + CONFIG.wallThickness / 2, height / 2, CONFIG.wallThickness, height * 2, { isStatic: true, label: 'Wall' })
    ]);

    // --- 4. æ¸²æŸ“å¾ªç¯ ---
    function loop() {
        if (state.gameOver) return;
        window.requestAnimationFrame(loop);
        Engine.update(engine, 1000 / 60);
        ctx.clearRect(0, 0, width, height);

        const bodies = Composite.allBodies(world);
        bodies.forEach(body => {
            if (body.label === 'Wall') return;

            ctx.save();
            ctx.translate(body.position.x, body.position.y);
            ctx.rotate(body.angle);

            const r = body.circleRadius;
            const level = body.gameLevel;

            // è£åœ†
            ctx.beginPath();
            ctx.arc(0, 0, r, 0, 2 * Math.PI);
            ctx.clip();

            const img = state.images[level];
            if (img && img.complete && img.naturalWidth !== 0) {
                ctx.drawImage(img, -r, -r, r * 2, r * 2);
            } else {
                // å›¾ç‰‡ä¸å¯ç”¨æ—¶çš„å¤‡é€‰æ–¹æ¡ˆï¼šç”»é¢œè‰²å’Œæ•°å­—
                ctx.fillStyle = CONFIG.fruits[level].color;
                ctx.fill();
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold ' + (r*0.8) + 'px Arial'; //å­—ä½“éšçƒå¤§å°å˜åŒ–
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(level + 1, 0, 0);
            }

            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        });
    }
    loop();

    // --- 5. æ¸¸æˆé€»è¾‘ ---

    function createFruit(x, y, level, isStatic = false) {
        const info = CONFIG.fruits[level];
        const body = Bodies.circle(x, y, info.radius, {
            isStatic: isStatic,
            restitution: 0.2,
            friction: 0.1,
            label: 'Fruit'
        });
        body.gameLevel = level;
        return body;
    }

    function spawnNext() {
        if (state.gameOver) return;
        // åªéšæœºç”Ÿæˆå‰4ä¸ªçº§åˆ«
        const level = Math.floor(Math.random() * 4); 
        state.currentBody = createFruit(width / 2, CONFIG.spawnY, level, true);
        World.add(world, state.currentBody);
        state.canDrop = true;
        updateAim(width / 2);
    }

    function updateAim(x) {
        if (!state.currentBody) return;
        const r = state.currentBody.circleRadius;
        const safeX = Math.max(r, Math.min(width - r, x));
        Body.setPosition(state.currentBody, { x: safeX, y: CONFIG.spawnY });
        const line = document.getElementById('aim-line');
        if (state.canDrop) {
            line.style.display = 'block';
            line.style.left = safeX + 'px';
        }
    }

    function drop() {
        if (!state.canDrop || state.gameOver) return;
        state.canDrop = false;
        document.getElementById('aim-line').style.display = 'none';
        if (state.currentBody) {
            Body.setStatic(state.currentBody, false);
            state.currentBody = null;
            setTimeout(spawnNext, 800);
        }
    }

    // --- 6. äº¤äº’ ---
    const container = document.getElementById('game-container');
    container.addEventListener('mousemove', e => { if(state.canDrop) updateAim(e.offsetX); });
    container.addEventListener('mouseup', drop);
    container.addEventListener('touchmove', e => {
        e.preventDefault();
        const rect = container.getBoundingClientRect();
        if(state.canDrop) updateAim(e.touches[0].clientX - rect.left);
    }, { passive: false });
    container.addEventListener('touchend', drop);

    // --- 7. ç¢°æ’ä¸èƒœåˆ©åˆ¤å®š (æ ¸å¿ƒä¿®æ”¹) ---
    Events.on(engine, 'collisionStart', (event) => {
        if (state.gameOver) return;
        const pairs = event.pairs;
        const processedIds = new Set();

        for (let i = 0; i < pairs.length; i++) {
            const A = pairs[i].bodyA;
            const B = pairs[i].bodyB;

            if (A.label === 'Fruit' && B.label === 'Fruit' && A.gameLevel === B.gameLevel) {
                if (processedIds.has(A.id) || processedIds.has(B.id)) continue;

                const level = A.gameLevel;
                const nextLevel = level + 1;

                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°èƒœåˆ©æ¡ä»¶
                if (nextLevel === CONFIG.WINNING_LEVEL_INDEX) {
                    // èƒœåˆ©ï¼
                    state.score += CONFIG.fruits[nextLevel].score;
                    document.getElementById('score-board').innerText = state.score;
                    showGameOver(true, state.score); // æ˜¾ç¤ºèƒœåˆ©å¼¹çª—
                    return; // ç»“æŸå½“å‰å¸§çš„åç»­å¤„ç†
                }

                // æ™®é€šåˆæˆé€»è¾‘
                if (level < CONFIG.fruits.length - 1) {
                    processedIds.add(A.id);
                    processedIds.add(B.id);
                    const midX = (A.position.x + B.position.x) / 2;
                    const midY = (A.position.y + B.position.y) / 2;
                    state.score += CONFIG.fruits[level].score;
                    document.getElementById('score-board').innerText = state.score;
                    setTimeout(() => {
                        World.remove(world, [A, B]);
                        World.add(world, createFruit(midX, midY, nextLevel));
                    }, 0);
                }
            }
        }
    });

    // --- 8. å¤±è´¥åˆ¤å®š (å †æ»¡å±å¹•) ---
    setInterval(() => {
        if (state.gameOver) return;
        const bodies = Composite.allBodies(world);
        let dangerous = false;
        bodies.forEach(b => {
            if (b.label === 'Fruit' && !b.isStatic && b.position.y - b.circleRadius < CONFIG.deadLineY && b.speed < 0.2) {
                dangerous = true;
            }
        });
        if (dangerous) {
            setTimeout(() => {
                if (state.gameOver) return;
                let stillDangerous = false;
                 bodies.forEach(b => {
                    if (b.label === 'Fruit' && !b.isStatic && b.position.y - b.circleRadius < CONFIG.deadLineY && b.speed < 0.2) stillDangerous = true;
                });
                if (stillDangerous) showGameOver(false, state.score); // æ˜¾ç¤ºå¤±è´¥å¼¹çª—
            }, 1500);
        }
    }, 1000);

    // å¼€å§‹
    spawnNext();

</script>
</body>
